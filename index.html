<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokémon Karten Sammlung</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Pokémon Karten Sammlung</h1>
  
  <button id="login-btn">Login mit Google</button>
  <div id="user-info"></div>

  <div class="top-controls">
    <label for="pokemon-select">Pokémon wählen:</label>
    <select id="pokemon-select">
      <option value="lapras">Lapras</option>
      <option value="cinderace">Cinderace</option>
      <option value="dragapult">Dragapult</option>
      <option value="mismagius">Mismagius</option>
      <option value="mimikyu">Mimikyu</option>
      <option value="reshiram">Reshiram</option>    
    </select>

    <select id="filter-select">
      <option value="all">Alle anzeigen</option>
      <option value="owned">Nur Besitz</option>
      <option value="not-owned">Kein Besitz</option>
    </select>
  </div>

  <div id="card-list"></div>
  
<!-- Firebase SDK -->
<script type="module">
  // Importieren der Firebase Bibliotheken
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // Deine Firebase-Konfiguration
  const firebaseConfig = {
    apiKey: "AIzaSyBCXLn-FO97eRfxGxywBlPSnbVelJw02jQ",
    authDomain: "pokemon-card-collection-47235.firebaseapp.com",
    projectId: "pokemon-card-collection-47235",
    storageBucket: "pokemon-card-collection-47235.firebasestorage.app",
    messagingSenderId: "425795175695",
    appId: "1:425795175695:web:f6daad9f0f2bd56792ea7a"
  };

  // Initialisierung
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Speichere Firestore als global verfügbar
  window.db = db;
  window.firestoreTools = { doc, setDoc, getDoc };
</script>

  <script src="script.js"></script>
</body>
</html>
