<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokémon Karten Sammlung</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Pokémon Karten Sammlung</h1>
  
  <div id="auth-controls">
    <button id="login-btn">Login mit Google</button>
    <button id="logout-btn" style="display: none;">Logout</button>
    <div id="user-info"></div>
  </div>

  <div class="top-controls">
    <label for="pokemon-select">Pokémon wählen:</label>
    <select id="pokemon-select">
      <option value="lapras">Lapras</option>
      <option value="cinderace">Cinderace</option>
      <option value="dragapult">Dragapult</option>
      <option value="mismagius">Mismagius</option>
      <option value="mimikyu">Mimikyu</option>
      <option value="reshiram">Reshiram</option>    
    </select>

    <select id="filter-select">
      <option value="all">Alle anzeigen</option>
      <option value="owned">Nur Besitz</option>
      <option value="not-owned">Kein Besitz</option>
    </select>
  </div>

  <div id="card-list"></div>
  
  <!-- Firebase SDKs -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBCXLn-FO97eRfxGxywBlPSnbVelJw02jQ",
    authDomain: "pokemon-card-collection-47235.firebaseapp.com",
    projectId: "pokemon-card-collection-47235",
    storageBucket: "pokemon-card-collection-47235.appspot.com",
    messagingSenderId: "425795175695",
    appId: "1:425795175695:web:f6daad9f0f2bd56792ea7a"
  };

  const app = initializeApp(firebaseConfig);

  // Initialisiere Dienste
  const db = getFirestore(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // Globale Freigabe für script.js
  window.firebase = {
    db,
    auth,
    provider,
    signInWithPopup,
    onAuthStateChanged,
    doc,
    setDoc,
    getDoc
  };
</script>


  <!-- Dein Hauptscript -->
  <script src="script.js"></script>
</body>
</html>
